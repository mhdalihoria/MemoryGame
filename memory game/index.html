<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/memory.css">
</head>
<body>
    <div class="container-fluid">
      <div class="timer-border row">
        <button class="btn btn-primary start col-xs-6 col-md-6 "> Start Playing</button>
        <a href="https://thememorygame.netlify.app"><button class="btn btn-danger start col-xs-6 col-md-6 "> Restart Game</button></a>
        <div class="time-left col-xs-6">Time Left:</div>
        <div class="timer col-xs-2">35</div>
      </div>
    
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="images/aurelia.svg" alt="Aurelia" />
          <img class="back-face" src="images/js-badge.svg" alt="JS Badge" />
        </div>

          <img class="front-face" src="images/aurelia.svg" alt="Aurelia" />

        </div>

          <img class="front-face" src="images/vue.svg" alt="Vue" />
          <img class="back-face" src="images/js-badge.svg" alt="JS Badge" />

        <div class="memory-card" data-framework="backbone">
          <img class="front-face" src="images/backbone.svg" alt="Backbone" />

<script src="js/jquery-3.4.1.min.js"></script>
